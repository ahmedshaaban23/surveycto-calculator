<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        
        /* Floating Calculator Container */
        #calculator-container {
            position: fixed; bottom: 10px; right: 10px;
            width: 320px; background: white; padding: 10px;
            border: 1px solid #ccc; border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            display: none; /* Start Hidden */
        }

        /* Header with Minimize Button */
        #calculator-header {
            background-color: #007bff; color: white;
            padding: 5px; text-align: right; cursor: pointer;
            font-size: 16px; border-top-left-radius: 5px; border-top-right-radius: 5px;
        }

        /* Calculator Buttons and Display */
        #calculator {
            padding: 10px;
        }
        input {
            width: 90%; padding: 10px; margin: 5px 0;
            font-size: 18px; text-align: right;
        }
        button {
            width: 22%; padding: 10px; font-size: 18px;
            margin: 3px; border: none; cursor: pointer;
            background: #007bff; color: white; border-radius: 3px;
        }
        button:hover {
            background: #0056b3;
        }

        /* Floating "Open Calculator" Button */
        #toggle-btn {
            position: fixed; bottom: 10px; right: 10px;
            background-color: #007bff; color: white;
            padding: 10px 15px; border: none; border-radius: 5px;
            cursor: pointer; font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Open Calculator Button -->
    <button id="toggle-btn" onclick="toggleCalculator()">ðŸ–© Open Calculator</button>

    <!-- Calculator Container -->
    <div id="calculator-container">
        <div id="calculator-header" onclick="toggleCalculator()">âœ– Minimize</div>
        <div id="calculator">
            <input type="text" id="display" readonly><br>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button><br>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button><br>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button><br>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('*')">*</button><br>
            <button onclick="appendToDisplay('/')">/</button> <!-- Division button added -->
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }

        function toggleCalculator() {
            var calc = document.getElementById("calculator-container");
            var btn = document.getElementById("toggle-btn");
            if (calc.style.display === "none") {
                calc.style.display = "block"; // Show Calculator
                btn.style.display = "none"; // Hide Button
            } else {
                calc.style.display = "none"; // Hide Calculator
                btn.style.display = "block"; // Show Button
            }
        }
    </script>

</body>
</html>
